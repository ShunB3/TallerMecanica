<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados ICFES - UTS</title>
    <link rel="icon" href="/img/leon.png" /> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-image: url('/img/fondoindex.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .logo-home {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-home:hover {
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            margin: 60px 0;
            padding: 0 20px;
            z-index: 2;
        }

        .content h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 10px #ff5722(255, 255, 255);
        }

        /* Custom button styles */
        .button {
            position: relative;
            width: 120px;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            color: white;
            flex-direction: column;
            justify-content: center;
            border: none;
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 128px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #ff5722 0%, #ff7043 100%); /* Estela naranja */
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, rgb(255, 128, 0) 0%, rgb(255, 0, 0) 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .button:hover::after {
            filter: blur(30px);
        }

        .button:hover::before {
            transform: rotate(-180deg);
        }

        .button:active::before {
            scale: 0.7;
        }

        /* Center the selection container */
        .selection {
            display: flex;
            justify-content: center; /* Centers buttons horizontally */
            align-items: center; /* Centers buttons vertically if necessary */
            gap: 20px; /* Space between the buttons */
            margin-top: 40px; /* Space from the top content */
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 25px;
            margin-top: auto;  
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .selection {
                flex-direction: column;
                gap: 20px;
                padding: 0 40px;
            }

            .content h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <a th:href="@{/info}">
        <img src="/img/logo.png" alt="Logo" class="logo-home">
    </a>

    <div class="content">
        <h2>ELIGE CÓMO INGRESAR</h2>
    </div>

    <div class="selection">
        <a class="button" th:href="@{/administrador/}">Administrador</a>
        <a class="button" th:href="@{/repuestos}">Bodega</a>
		<a class="button" th:href="@{/indexmecanico}">Mecanico</a>
    </div>

    <footer>
        <p>©2024 Unidades Tecnológicas de Santander. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
