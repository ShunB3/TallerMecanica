<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados ICFES - UTS</title>
    <link rel="icon" href="/img/leon.png" /> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-image: url('/img/fondoindex.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-y: auto;
            justify-content: flex-start;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .logo-home {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-home:hover {
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            margin: 100px 0 40px;
            padding: 0 20px;
            z-index: 2;
        }

        .content h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 10px #ff5722;
        }

        /* Custom info box styles */
        .info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 200px;
            font-size: 0.9rem;
        }

        .info-box h3 {
            margin: 0;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
            color: #ff5722;
        }

        .info-box p {
            margin: 5px 0;
            text-align: center;
        }

        /* Custom button styles */
        .button {
            position: relative;
            width: 120px;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            color: white;
            flex-direction: column;
            justify-content: center;
            border: none;
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 128px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #ff5722 0%, #ff7043 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, rgb(255, 128, 0) 0%, rgb(255, 0, 0) 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .button:hover::after {
            filter: blur(30px);
        }

        .button:hover::before {
            transform: rotate(-180deg);
        }

        .button:active::before {
            scale: 0.7;
        }

        .selection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
        }

        .info-box-person {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .info-box-person img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .info-box-person h3 {
            margin: 0;
            font-size: 1rem;
            color: #ff5722;
            margin-bottom: 5px;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 25px;
            margin-top: auto;  
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a th:href="@{/}">
        <img src="/img/logo.png" alt="Logo" class="logo-home">
    </a>

    <div class="content">
        <h2>Informacion</h2>
    </div>

    <div class="selection">
        <div class="info-box-person">
            <img src="/img/yo.png.jpg" alt="Kevin Stiven Noreña Joya">

        </div>
        
        <div class="info-box-person">
            <img src="/img/myamor.png.jpg" alt="Lina Yaneth Montero Zambrano">
            <h3>Nombre</h3>
            <p>Lina Yaneth Montero Zambrano</p>
        </div>
        
        <a href="		https://www.canva.com/design/DAGXzfTDr4s/Tx4rZOUpa7oc41OdAR0wRw/edit?utm_content=DAGXzfTDr4s&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" class="button">
            Presentacion
        </a>
    </div>

    <!-- Info Box with Usuario and Contraseña -->

    </div>

    <footer>
        <p>©2024 Unidades Tecnológicas de Santander. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
