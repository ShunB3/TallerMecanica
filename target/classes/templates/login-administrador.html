<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/leon.png" />
    <title>Login Administrador</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-image: url('/img/fondologin.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .logo-home {
            position: relative;
            z-index: 2;
            margin: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-home:hover {
            transform: scale(1.1);
        }

        .container-form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
        }

        .img-icfes {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .img-icfes img {
            max-width: 200px;
            height: auto;
        }

        h2 {
            position: relative;
            z-index: 1;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        hr {
            position: relative;
            z-index: 1;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            overflow: hidden;
            perspective: 1000px;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(8px);
            box-shadow:
                rgba(0, 0, 0, 0.6) 0px 2px 4px,
                rgba(0, 0, 0, 0.5) 0px 7px 13px -3px,
                rgba(0, 0, 0, 0.3) 0px -3px 0px inset;
            animation: form-animation 0.5s ease-in-out;
        }

        @keyframes form-animation {
            from {
                transform: rotateX(-30deg);
                opacity: 0;
            }
            to {
                transform: rotateX(-10deg);
                opacity: 1;
            }
        }

        .form:hover {
            transform: rotateX(-5deg) translateY(-5px);
            box-shadow:
                rgba(0, 0, 0, 0.7) 0px 4px 8px,
                rgba(0, 0, 0, 0.6) 0px 7px 13px -3px,
                rgba(0, 0, 0, 0.4) 0px -3px 0px inset;
        }

        .input {
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            box-shadow:
                0px 2px 4px rgba(0, 0, 0, 0.5),
                0px 7px 13px rgba(0, 0, 0, 0.3),
                inset 0px -3px 0px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
            width: calc(100% - 30px);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input:hover,
        .input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            transform: scale(1.05) rotateY(10deg);
            box-shadow:
                0px 4px 8px rgba(0, 0, 0, 0.5),
                0px 7px 13px rgba(0, 0, 0, 0.3),
                inset 0px -3px 0px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transform: rotateX(-10deg);
            transition: all 0.3s ease-in-out;
            box-shadow:
                rgba(0, 0, 0, 0.5) 0px 2px 4px,
                rgba(0, 0, 0, 0.4) 0px 7px 13px -3px,
                rgba(0, 0, 0, 0.3) 0px -3px 0px inset;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 16px;
            transform: scale(1.05) rotateY(10deg) rotateX(5deg);
            box-shadow:
                rgba(0, 0, 0, 0.5) 0px 4px 8px,
                rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
                inset 0px -3px 0px rgba(0, 0, 0, 0.2);
        }

        .btn-link {
            color: #f5f5f5;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
            margin-top: 5px;
            transition: all 0.3s ease-out;
            transform-style: preserve-3d;
        }

        .btn-link:hover {
            color: #90cdf4;
            transform: translateY(-2px) rotateX(10deg);
        }

        .error-message {
            color: #fc8181;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .form {
                padding: 20px;
                max-width: 280px;
            }

            .input {
                font-size: 13px;
            }

            button {
                font-size: 14px;
            }

            .logo-home {
                width: 80px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <a th:href="@{/}">
        <img src="/img/logo.png" alt="Logo" class="logo-home">
    </a>
    <hr>
    <main>
       
        <div class="container-form">
            <h2>Administrador</h2>
            <form th:action="@{/administrador/login}" method="post" class="form">
                <p th:if="${mensaje}" class="error-message">Error, contraseña o cédula incorrectas</p>
                <input type="text" name="cedula" placeholder="Ingresa tu cédula de coordinador" class="input">
                <input type="password" name="contra" placeholder="Ingresa tu contraseña" class="input">
                <button type="submit">Iniciar sesión</button>
                <a th:href="@{registro}" class="btn-link">¿No tienes cuenta? Regístrate aquí</a>
            </form>
        </div>
    </main>
</body>

</html>
